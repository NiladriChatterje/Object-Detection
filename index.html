<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-Detection</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <section id='container'>
        <h3 id="heading">Object Detection</h3>
        <video id="webcamStream" autoplay></video>
        <button id="startCam"></button>
    </section>
    <section id="description">
        <section class="details-frame">
            <h4>Classified as:</h4>
            <p></p>
        </section>
        <section class="details-frame">
            <h4>Score :</h4>
            <span>(minimum threshold set to: 50%)</span>
            <p></p>
        </section>
        <section class="details-frame">
            <h4>Bounding Box :</h4>
            <span>[(x1,y1),(x2,y2),(x3,y3),(x4,y4)]:</span>
            <p></p>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.19.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
    <script type="module" src="./script.mjs"></script>
</body>

</html>
